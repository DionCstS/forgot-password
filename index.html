<html lang="en">
<head>

    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

    <!-- MAIN JS -->
     <script src="js/main.js"></script>

<body>
    <div class="login">
        
        
        <form action="" class="login__form">
            <div class="image-logo">
                <img src="img/empregamais (1).png" alt="" class="image">
            </div>
            
            <h2>Redefina sua senha</h2>
            <p class="p_dois">Informe o seu e-mail para redefinir a sua senha.</p>

            <div class="login__content">

                <div class="login__box">

                    <div class="login__box-input">
                        <label for="" class="login__label">Endereço de e-mail</label>
                        <input type="email" required class="login__input" placeholder="">
                             
                    </div>
                </div>

            </div>

            <p class="login__register">Já possui um cadastro? 
                <a href="#">Clique aqui.</a>
            </p>

            <button class="login__button">Enviar link</button>

            
        </form>
    </div>
